{% load i18n %}

<div class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ site }}</a>
    </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        <li>
            <a href="{% url 'profile' %}"><i class="glyphicon glyphicon-user"></i> Аккаунт</a>
        </li>
        <li><a href="{% url 'account_logout' %}"><i class="glyphicon glyphicon-log-out"></i> Выйти</a></li>
    {% else %}
        <li><a href="{% url 'account_login' %}"><i class="glyphicon glyphicon-log-in"></i> Войти или зарегистрироваться</a></li>
    {% endif %}
    </ul>
  </div><!-- /.navbar-collapse -->
</div>
